<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <!-- Page Title -->
  <title>A JavaScript Clock App</title>
</head>

<body>
  <div class="container">
    <h1>A JavaScript Clock App</h1>

    <h3 id="location-output"></h3>

    <div class="center-elements">
      <h2 id="clock-output"></h2>
    </div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active" id="switcher1">
        <input type="radio" name="options" id="option1" autocomplete="off">12 Hours
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option2" autocomplete="off">24 Hours
      </label>
    </div>

    <div class="row location-wrapper">
      <p>Location:</p>
      <select class="form-control" id="locations-list">
        <option value="London">London</option>
        <option value="Moscow">Moscow</option>
        <option value="Paris">Paris</option>
        <option value="Bucharest">Bucharest</option>
      </select>
    </div>

    <footer>
      <p>This app is made by <a href="https://vladb.uk">Vlad Bibire</a></p>
      <p>Source code can be found <a href="https://github.com/vladbbr/Stylish-JS-Clock-WebApp">here.</a></p>
      <p>&copy; 2018 AJavaScriptClockApp</p>
    </footer>


  </div>



  <!-- 1.jQuery 2.Popper.js 3.Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!--Custom Scripts -->
  <script src="js/script.js"></script>
</body>
</html>
